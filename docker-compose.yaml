services:
  database:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: exampledb

  adminer: # Adminer is a database management tool that allows you to manage databases, tables, columns, relations, indexes, users, permissions, and more.
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - "8080:8080"


